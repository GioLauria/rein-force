name: Build release packages on tag

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.ensure_release.outputs.upload_url }}
      release_id: ${{ steps.ensure_release.outputs.id }}
    steps:
      - name: Create GitHub Release (try)
        id: create_release
        uses: actions/create-release@v1
        continue-on-error: true
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: Automated build artifacts for ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure release exists and expose outputs
        id: ensure_release
        run: |
          # If the create-release action returned outputs, use them
          if [ -n "${{ steps.create_release.outputs.id }}" ] && [ "${{ steps.create_release.outputs.id }}" != "null" ]; then
            echo "id=${{ steps.create_release.outputs.id }}" >> $GITHUB_OUTPUT
            echo "upload_url=${{ steps.create_release.outputs.upload_url }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Otherwise query the Releases API for the existing release by tag
          echo "Querying GitHub Releases API for tag '${{ github.ref_name }}'..."
          rsp=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}")
          id=$(echo "$rsp" | jq -r .id)
          upload_url=$(echo "$rsp" | jq -r .upload_url)
          if [ -z "$id" ] || [ "$id" = "null" ]; then
            echo "Failed to get existing release for tag '${{ github.ref_name }}'" >&2
            echo "response: $rsp" >&2
            exit 1
          fi
          echo "id=$id" >> $GITHUB_OUTPUT
          echo "upload_url=$upload_url" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_and_upload:
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build with Maven
        run: |
          # ensure wrapper is executable on Linux runners
          if [ -f mvnw ]; then chmod +x mvnw || true; fi
          if [ -f mvnw ]; then ./mvnw -DskipTests package; elif [ -f mvnw.cmd ]; then ./mvnw.cmd -DskipTests package; else mvn -DskipTests package; fi
        shell: bash

      - name: Create runtime image and package
        run: |
          set -e
          # prepare folders
          rm -rf image release
          mkdir -p image/app image/bin

          # create a minimal runtime image including desktop support
          "$JAVA_HOME/bin/jlink" --add-modules java.base,java.desktop --compress=2 --no-header-files --no-man-pages --output image/runtime

          # copy jar
          cp target/*.jar image/app/rein-force-sim.jar

          # create run scripts
          cat > image/bin/run.sh <<'SH'
          #!/usr/bin/env sh
          DIR="$(cd "$(dirname "$0")/.." && pwd)"
          "$DIR/runtime/bin/java" -jar "$DIR/app/rein-force-sim.jar" "$@"
          SH
          chmod +x image/bin/run.sh

          cat > image/bin/run.bat <<'BAT'
          @echo off
          set DIR=%~dp0\..
          %DIR%\runtime\bin\java -jar %DIR%\app\rein-force-sim.jar %*
          BAT

          # create platform-specific archive
          mkdir -p release
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            cd image
            zip -r ../release/rein-force-${{ github.ref_name }}-linux.zip .
          else
            # on Windows use powershell to compress
            powershell -Command "Compress-Archive -Path image\\* -DestinationPath release\\rein-force-${{ github.ref_name }}-windows.zip -Force"
          fi
        shell: bash

      - name: Upload release asset (Linux)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: release/rein-force-${{ github.ref_name }}-linux.zip
          asset_name: rein-force-${{ github.ref_name }}-linux.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: release/rein-force-${{ github.ref_name }}-windows.zip
          asset_name: rein-force-${{ github.ref_name }}-windows.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
