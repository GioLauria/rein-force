name: Build release packages on tag

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.ensure_release.outputs.upload_url }}
      release_id: ${{ steps.ensure_release.outputs.id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make scripts executable
        if: runner.os != 'Windows'
        run: |
          chmod +x .github/scripts/*.sh || true

      - name: Ensure release exists and expose outputs
        id: ensure_release
        run: |
          ./.github/scripts/ensure_release.sh "${{ github.ref_name }}" "${{ github.repository }}"
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_and_upload:
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Run packaging script (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x .github/scripts/build_release.sh || true
          .github/scripts/build_release.sh "${{ github.ref_name }}"
        shell: bash

      - name: Run packaging script (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pwsh -NoProfile -NonInteractive -Command ".github/scripts/build_release.ps1 -Tag '${{ github.ref_name }}'"

      - name: Upload release asset (Linux)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: release/rein-force-${{ github.ref_name }}-linux.zip
          asset_name: rein-force-${{ github.ref_name }}-linux.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: release/rein-force-${{ github.ref_name }}-windows.zip
          asset_name: rein-force-${{ github.ref_name }}-windows.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
