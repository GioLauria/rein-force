name: Build release packages on tag

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.ensure_release.outputs.upload_url }}
      release_id: ${{ steps.ensure_release.outputs.id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make scripts executable
        if: runner.os != 'Windows'
        run: |
          chmod +x .github/scripts/*.sh || true

      - name: Ensure release exists and expose outputs
        id: ensure_release
        run: |
          ./.github/scripts/ensure_release.sh "${{ github.ref_name }}" "${{ github.repository }}"
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_and_upload:
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Run packaging script (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x .github/scripts/build_release.sh || true
          .github/scripts/build_release.sh "${{ github.ref_name }}"
        shell: bash

      - name: Run packaging script (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pwsh -NoProfile -NonInteractive -Command ".github/scripts/build_release.ps1 -Tag '${{ github.ref_name }}'"

      - name: Upload release asset (Linux)
        if: matrix.os != 'windows-latest'
        run: |
          chmod +x .github/scripts/upload_release_asset.sh || true
          .github/scripts/upload_release_asset.sh "${{ needs.create_release.outputs.upload_url }}" "release/rein-force-${{ github.ref_name }}-linux.zip" "rein-force-${{ github.ref_name }}-linux.zip"
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List release files (Linux)
        if: matrix.os != 'windows-latest'
        run: |
          echo 'Release folder contents:'
          ls -la release || true

      - name: Upload release asset (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pwsh -NoProfile -NonInteractive -Command ".github/scripts/upload_release_asset.ps1 -UploadUrl '${{ needs.create_release.outputs.upload_url }}' -AssetPath 'release/rein-force-${{ github.ref_name }}-windows.zip' -AssetName 'rein-force-${{ github.ref_name }}-windows.zip'"
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List release files (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Write-Host 'Release folder contents:'
          Get-ChildItem -Path release -Recurse -Force | Format-Table -AutoSize
        shell: pwsh
